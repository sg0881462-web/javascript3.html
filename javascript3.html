<!DOCTYPE html>

<html>

<head>
    <title> string methods</title>
</head>

<body>

<h1 id="result"></h1>
<h1 id="result2"></h1>
<h1 id="result3"></h1>

<script>

var text = "cOdINgal"

document.getElementById("result").innerHTML = text.toUpperCase();
  document.getElementById("result2").innerHTML = text.toLowerCase();
  document.getElementById("result3").innerHTML = text.startsWith("c")

</script>


</body>

</html>
